<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết sản phẩm - Laptopshop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <header class="bg-white shadow sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-blue-600 cursor-pointer text-[30px]">
          <a href="home.html">Laptopshop</a>
        </h1>

        <nav class="space-x-4 text-lg flex items-center justify-between">
          <nav class="flex items-center justify-center space-x-4 mr-[100px]">
            <a
              href="home.html"
              id="nav-home"
              class="text-gray-700 text-[20px] font-bold hover:text-blue-500 mr-2"
              >Trang chủ</a
            >
            <a
              href="#"
              id="nav-products"
              class="text-gray-700 text-[20px] font-bold hover:text-blue-500 mr-2"
              >Sản phẩm</a
            >
            <a
              href="#"
              id="nav-contact"
              class="text-gray-700 text-[20px] font-bold hover:text-blue-500 mr-2"
              >Liên hệ</a
            >
          </nav>
          <nav class="flex items-center justify-center space-x-4">
            <div class="relative" id="cart">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="28"
                height="28"
                viewBox="0 0 24 24"
                class="text-black"
              >
                <path
                  fill="currentColor"
                  d="M0 1h4.764l.545 2h18.078l-3.666 11H7.78l-.5 2H22v2H4.72l1.246-4.989L3.236 3H0zm7.764 11h10.515l2.334-7H5.855zM4 21a2 2 0 1 1 4 0a2 2 0 0 1-4 0m14 0a2 2 0 1 1 4 0a2 2 0 0 1-4 0"
                />
              </svg>

              <div
                id="cart-count"
                class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full"
              >
                0
              </div>
            </div>

            <a href="register.html" id="nav-register">
              <button
                class="bg-green-500 text-white px-5 py-2 rounded-xl shadow-md hover:bg-green-600 transition-all font-semibold"
              >
                Đăng ký
              </button>
            </a>

            <a href="login.html" id="nav-login">
              <button
                class="bg-blue-500 text-white px-5 py-2 rounded-xl shadow-md hover:bg-blue-600 transition-all font-semibold"
              >
                Đăng nhập
              </button>
            </a>

            <div class="relative" id="avatar-wrapper">
              <div
                id="avatar-container"
                class="w-12 h-12 rounded-full overflow-hidden border-2 border-blue-500 hover:scale-105 transition-transform duration-300 cursor-pointer"
              ></div>

              <div
                id="dropdown-menu"
                class="hidden absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-lg z-50 py-2 text-gray-700 border"
              >
                <a href="info.html" class="block px-4 py-2 hover:bg-gray-100"
                  >Thông tin cá nhân</a
                >
                <a href="order.html" class="block px-4 py-2 hover:bg-gray-100"
                  >Đơn hàng của tôi</a
                >
                <button
                  id="logoutBtn"
                  class="w-full text-left px-4 py-2 hover:bg-gray-100"
                >
                  Đăng xuất
                </button>
              </div>
            </div>
          </nav>
        </nav>
      </div>
    </header>
    <main class="max-w-4xl mx-auto p-6">
      <div class="mb-6">
        <a
          href="home.html"
          class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold transition duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          Quay về trang chủ
        </a>
      </div>

      <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">
          Chi tiết sản phẩm
        </h1>

        <div class="flex flex-col lg:flex-row items-center">
          <div class="flex-shrink-0 w-full lg:w-1/2 p-4">
            <img
              id="image"
              src="https://via.placeholder.com/400x400"
              alt="Product Image"
              class="w-full h-auto rounded-lg shadow-lg"
            />
          </div>

          <div class="w-full lg:w-1/2 p-4">
            <h3 class="text-2xl font-bold text-gray-800 mb-4" id="name"></h3>
            <p class="text-lg text-gray-600 mb-4">
              Thương hiệu: <span id="brand"></span>
            </p>

            <p class="text-lg text-gray-600 mb-4">
              Mục đích sử dụng: <span id="category"></span>
            </p>

            <div class="mb-4">
              <span class="text-xl font-semibold text-gray-900">Giá: </span>
              <span class="text-xl text-red-500" id="price"></span>
            </div>

            <div class="flex items-center gap-2 mb-3">
              <button
                onclick="decreaseQuantity()"
                class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
              >
                -
              </button>
              <span
                class="text-gray-800 font-medium min-w-[20px] text-center"
                id="quantity"
                >1</span
              >
              <button
                onclick="increaseQuantity()"
                class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
              >
                +
              </button>
            </div>

            <button
              id="addCart"
              class="w-full sm:w-auto bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out"
            >
              Thêm giỏ hàng
            </button>
          </div>
        </div>

        <div class="mt-8">
          <ul class="flex border-b border-gray-300">
            <li class="mr-6">
              <a
                href="#"
                class="text-lg font-semibold text-gray-800 py-2 px-4 hover:text-blue-600"
                >Mô tả</a
              >
            </li>
            <li class="mr-6">
              <a
                href="#"
                class="text-lg font-semibold text-gray-800 py-2 px-4 hover:text-blue-600"
                >Đánh giá</a
              >
            </li>
          </ul>
        </div>
        <div id="description" class="mt-3"></div>
      </div>
    </main>

    <footer class="bg-white border-t mt-10 py-6 text-center text-gray-600">
      &copy; 2025 Laptopshop. Bản quyền thuộc về Nguyễn Văn Toàn
    </footer>

    <script>
      let products = [];
      const productId = JSON.parse(localStorage.getItem("productId"));

      async function loadOrderDetail() {
        try {
          const response = await fetch(
            `http://localhost:8080/api/v1/product/${productId}`
          );
          const data = await response.json();
          if (response.ok) {
            products = data.data || [];
            loadData();
          }
        } catch (error) {}
      }

      function loadData() {
        document.getElementById("image").src = products.imageUrl;
        document.getElementById("name").textContent = products.name;
        document.getElementById("description").textContent =
          products.description;
        document.getElementById("brand").textContent = products.brand.name;
        document.getElementById("category").textContent =
          products.category.name;
        document.getElementById("price").textContent = formatCurrency(
          products.price
        );
      }

      function increaseQuantity() {
        const quantityElement = document.getElementById("quantity");
        let quantity = parseInt(quantityElement.textContent);
        quantityElement.textContent = quantity + 1;
      }

      function decreaseQuantity() {
        const quantityElement = document.getElementById("quantity");
        let quantity = parseInt(quantityElement.textContent);

        if (quantity > 1) {
          quantityElement.textContent = quantity - 1;
        }
      }

      document.getElementById("addCart").addEventListener("click", () => {
        addToCart(productId);
      });

      function addToCart(productId) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let cart_icon = document.getElementById("cart-count");
        const existing = cart.find((item) => item.productId === productId);

        if (existing) {
          existing.quantity += parseInt(
            document.getElementById("quantity").textContent
          );
        } else {
          cart_icon.textContent = Number(cart_icon.textContent) + 1;
          cart.push({
            productId,
            quantity: parseInt(document.getElementById("quantity").textContent),
          });
        }

        localStorage.setItem("cart", JSON.stringify(cart));

        Swal.fire({
          icon: "success",
          title: "Đã thêm vào giỏ hàng!",
          showConfirmButton: true,
          timer: 1000,
        });
      }

      document.getElementById("cart").addEventListener("click", () => {
        window.location.href = "cart.html";
      });

      loadOrderDetail();
    </script>
    <script src="./js/formatMoney.js"></script>
    <script src="./js/avatar.js"></script>
    <script src="./js/borderheader.js"></script>
    <script src="./js/dropdownavatar.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/updatecartcount.js"></script>
  </body>
</html>
